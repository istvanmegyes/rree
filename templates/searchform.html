<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Search Form</title>
</head>

<body align="center" style="background-color: lightcyan; margin-left: auto;margin-right: auto;">

    <style type="text/css">
        table {
            font-size: 10px;
            text-align: center;
            border: 1px solid black;
            border-spacing: 3px;
            background-color: white;
            width: 100%;
            margin: auto;
            
        }

        #key_row {
            height: 30px;
            font-weight: bold;
            background-color: lightgreen;
            outline: 1px solid black;
        }
    </style>

    <form method="get" style="margin-top: 200px;">
        <input type="text" name="url"
            style="width: 1000px; height: 30px; border-radius: 5px; text-align: center; font-size: 20px;">
        <br>
        <table style="max-width: 50%; margin-left: auto; margin-right: auto; background-color: transparent; border: 0px;">
            <th>
            <td align="rigth">
                {% if apartments %}
                <form method="get">
                    <input type="submit" value="VERTICAL" name="vertical" style="font-weight: bold; color: white; margin: 30px; width: 200px; height: 50px; border-radius: 5px; text-align: center; font-size: 20px; background-color: deepskyblue;">
                </form>
                {% endif %}
            </td>
            <td>
                <input type="submit" value="SEARCH"
                    style="font-weight: bold; color: white; margin: 30px; width: 200px; height: 50px; border-radius: 5px; text-align: center; font-size: 20px; background-color: limegreen;" />
            </td>
            <td align="left">
                {% if apartments %}
                <form method="get">
                    <input type="submit" value="ANALYZE" name="analyze" style="font-weight: bold; color: white; margin: 30px; width: 200px; height: 50px; border-radius: 5px; text-align: center; font-size: 20px; background-color: darkorange;">
                </form>
                {% endif %}
            </td>
            </th>
        </table>
    </form>
    {% if apartments %}
    <table>
        {% for id, apartment in apartments.items %}
        <tr>
        <tr id="key_row">
            {% for key, value in apartment.items %}
            <td style="max-width: 70px; word-wrap: break-word;">{{key}}</td>
            {% endfor %}
        </tr>
        {% for key, value in apartment.items %}
        <td style="background-color: whitesmoke; height: 30px;">{{value}}</td>
        {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
